        <form id="search">

                <input type="text" placeholder="Zoeken...">
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 30 30">

        </form>
        
        <form id="multiple-choice" action="weinig-resultaten.html">
            <h2>Wat voor soort kennis zoek je?</h2>
            <div id="questions">
                <label class="principle">
                    <input type="radio" name="question" value="Ontwerpprincipe" required>
                    Ontwerpprincipe
                </label>
                <label class="jobtask">
                    <input type="radio" name="question" value="Beroepsvaardigheid" required>
                    Beroepsvaardigheid
                </label>
                <label class="method">
                    <input type="radio" name="question" value="Methode of aanpak" required>
                    Methode of aanpak
                </label>
            </div>
            <button type="submit">Zoek</button>
        </form>
